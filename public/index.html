<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC Group Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      body {
        margin: 0;
        padding: 16px;
        background: #0f172a;
        color: #e5e7eb;
      }
      h1 {
        margin-top: 0;
        font-size: 20px;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      .controls {
        margin-bottom: 12px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      button {
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        background: #2563eb;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }
      button:disabled {
        background: #4b5563;
        cursor: not-allowed;
      }
      .status {
        margin: 8px 0 16px;
        font-size: 13px;
        color: #9ca3af;
      }
      .videos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }
      .video-box {
        background: #020617;
        border-radius: 8px;
        padding: 8px;
        border: 1px solid #1f2937;
      }
      .video-box p {
        margin: 0 0 4px;
        font-size: 14px;
      }
      video {
        width: 100%;
        max-height: 260px;
        background: #111827;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WebRTC Group Video Chat</h1>

      <div class="controls">
        <button id="startBtn">1️⃣ Start Camera</button>
        <button id="callBtn" disabled>2️⃣ Join Call</button>
        <button id="hangupBtn" disabled>3️⃣ Hang Up</button>
      </div>

      <div class="status" id="status">Status: Not started</div>

      <div class="videos">
        <div class="video-box">
          <p>You</p>
          <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <!-- Container where we will dynamically add remote videos -->
        <div class="video-box" id="remoteVideosBox">
          <p>Others in call</p>
          <div id="remoteVideos"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
